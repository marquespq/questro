<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1e293b"/>
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">🗣️ SpanishQuest</text>
  <rect x="650" y="25" width="120" height="35" rx="8" fill="url(#bgGrad)"/>
  <text x="680" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2,450 XP</text>
  
  <!-- Streak Card -->
  <rect x="30" y="110" width="350" height="150" rx="16" fill="#1e293b"/>
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Daily Streak</text>
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#f59e0b">🔥 37</text>
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">days in a row!</text>
  
  <!-- Progress Card -->
  <rect x="420" y="110" width="350" height="150" rx="16" fill="#1e293b"/>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Today's Progress</text>
  <rect x="440" y="165" width="310" height="12" rx="6" fill="#334155"/>
  <rect x="440" y="165" width="217" height="12" rx="6" fill="url(#bgGrad)"/>
  <text x="440" y="200" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">7/10 lessons completed</text>
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea">+70 XP</text>
  
  <!-- Badges Section -->
  <rect x="30" y="290" width="740" height="180" rx="16" fill="#1e293b"/>
  <text x="50" y="325" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Recent Achievements</text>
  
  <!-- Badge 1 -->
  <circle cx="90" cy="390" r="35" fill="#fbbf24"/>
  <text x="90" y="400" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">🏆</text>
  <text x="90" y="440" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Week Warrior</text>
  
  <!-- Badge 2 -->
  <circle cx="200" cy="390" r="35" fill="#a78bfa"/>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">📚</text>
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">100 Lessons</text>
  
  <!-- Badge 3 -->
  <circle cx="310" cy="390" r="35" fill="#34d399"/>
  <text x="310" y="400" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">⭐</text>
  <text x="310" y="440" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Perfect Score</text>
  
  <!-- Badge 4 (Locked) -->
  <circle cx="420" cy="390" r="35" fill="#334155"/>
  <text x="420" y="400" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">🔒</text>
  <text x="420" y="440" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Master Level</text>
  
  <!-- Leaderboard preview -->
  <rect x="530" y="340" width="220" height="110" rx="12" fill="#334155"/>
  <text x="550" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Weekly Leaders</text>
  <text x="550" y="390" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">1. Ana Silva - 3,420 XP</text>
  <text x="550" y="410" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">2. You - 2,450 XP</text>
  <text x="550" y="430" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">3. João Costa - 2,100 XP</text>
</svg>