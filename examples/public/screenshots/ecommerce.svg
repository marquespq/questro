<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1e293b"/>
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">🛍️ ShopRewards+</text>
  <rect x="600" y="20" width="160" height="40" rx="20" fill="#fbbf24"/>
  <text x="640" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f172a">VIP GOLD ⭐</text>
  
  <!-- Loyalty Status Card -->
  <rect x="30" y="110" width="480" height="180" rx="16" fill="url(#ecomGrad)"/>
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Your Loyalty Status</text>
  
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">12,450</text>
  <text x="50" y="210" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">reward points</text>
  
  <rect x="50" y="230" width="420" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="50" y="230" width="320" height="12" rx="6" fill="white"/>
  
  <text x="50" y="265" font-family="Arial, sans-serif" font-size="14" fill="white">2,550 points to Diamond tier</text>
  
  <!-- Quick Actions -->
  <rect x="540" y="110" width="230" height="180" rx="16" fill="#1e293b"/>
  <text x="560" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Redeem Points</text>
  
  <rect x="560" y="165" width="190" height="35" rx="8" fill="#334155"/>
  <text x="570" y="188" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">$10 off (1,000 pts)</text>
  
  <rect x="560" y="210" width="190" height="35" rx="8" fill="#334155"/>
  <text x="570" y="233" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">$25 off (2,000 pts)</text>
  
  <rect x="560" y="255" width="190" height="35" rx="8" fill="url(#ecomGrad)"/>
  <text x="615" y="278" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">View All Rewards</text>
  
  <!-- Active Quests -->
  <rect x="30" y="320" width="740" height="150" rx="16" fill="#1e293b"/>
  <text x="50" y="355" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">🎯 Active Missions</text>
  
  <!-- Quest 1 -->
  <rect x="50" y="375" width="330" height="70" rx="12" fill="#334155"/>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fee140">🌟 Weekend Shopper</text>
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Make 3 purchases this weekend</text>
  <rect x="70" y="428" width="290" height="6" rx="3" fill="#1e293b"/>
  <rect x="70" y="428" width="145" height="6" rx="3" fill="#fee140"/>
  <text x="300" y="422" font-family="Arial, sans-serif" font-size="11" fill="#fee140" text-anchor="end">1/3</text>
  
  <!-- Quest 2 -->
  <rect x="400" y="375" width="330" height="70" rx="12" fill="#334155"/>
  <text x="420" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">💎 Big Spender</text>
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Spend $500 total this month</text>
  <rect x="420" y="428" width="290" height="6" rx="3" fill="#1e293b"/>
  <rect x="420" y="428" width="232" height="6" rx="3" fill="#a78bfa"/>
  <text x="650" y="422" font-family="Arial, sans-serif" font-size="11" fill="#a78bfa" text-anchor="end">$420/$500</text>
</svg>